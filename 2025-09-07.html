	<h3 style="margin-bottom: 40px;">2025-09-07 尝试一个新习惯</h3>

	<p>写作真是个好东西，把人的生活的维度拉宽，拉长。
	其实开始学做网站之前，我的每日感思是没有标题，只有日期的。今天把他们整理到网站里时，心血来潮的给他们逐一加了题目。十五篇，我只是很快扫了一下内容，就能细致地回忆起当天的大致。虽然天气什么的还是想不起来，但是当时的情绪，发生的重要的事，都立刻浮现出来。稍微仔细阅读，果然回忆的八九不离十。
