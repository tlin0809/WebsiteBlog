<svg viewBox="0 0 200 160" xmlns="http://www.w3.org/2000/svg" role="img">
  <title>Tea mug</title>
  <defs>
    <clipPath id="mug-clip">
      <rect x="28" y="36" rx="14" ry="14" width="100" height="90" />
    </clipPath>
  </defs>

  <!-- Mug -->
  <rect x="24" y="32" rx="16" ry="16" width="108" height="95"
        fill="none" stroke="currentColor" stroke-width="4"/>

  <!-- Handle -->
  <path d="M132,56 q26,0 26,22 q0,22 -26,22 m6,-8 q16,0 16,-14 q0,-14 -16,-14"
        fill="none" stroke="currentColor" stroke-width="4" stroke-linecap="round" />

  <!-- Tea (clipped) -->
  <g clip-path="url(#mug-clip)">
    <rect class="tea-fill" x="28" y="36" width="100" height="90" fill="var(--tea)"/>
  </g>

  <!-- Pour stream -->
  <rect class="pour" x="76" y="6" width="8" height="32" rx="4" fill="var(--tea)"/>

  <!-- Steam -->
  <g class="steam" stroke="currentColor" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M60,24 q-6,-6 0,-12" />
    <path d="M84,24 q-6,-6 0,-12" />
    <path d="M108,24 q-6,-6 0,-12" />
  </g>
</svg>
